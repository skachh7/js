<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation</title>
    <script src = "bmi.js"></script>
</head>
<body>
    <form>
        <label for="weight">Weight:</label>
        <input class="input-weight"id="input-number-weight" type="number" value=0 name="weight"><br><br>
        <label for="height">Height:</label>
        <input class="input-height" id="input-number-height" type="number" value=0 name="height"><br><br>
        <!-- onclick is added so that whenever we click on Calculate then it will display result. -->
        <button id="button-calculate" onclick="calculateBmi()">Calculate</button><br><br> 
      
    </form>
    <span id="span-result"></span>
   
</body>
</html>
